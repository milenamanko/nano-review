<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>

<form th:object="${chatForm}" action="#" th:action="@{/chat}" method="post">
    <label for="username">Username:</label>
    <input th:field="*{username}" id="username" type="text">
    <label for="messageText">Message Text:</label>
    <input th:field="*{messageText}" id="messageText" type="text">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option th:each= "type : ${allMessageTypes}" th:value="${type}" th:text="${type}">
            Say
        </option>
    </select>
    <input type="submit">
</form>

<div th:each="chatMessage : ${chatMessages}">
    <span th:text="${chatMessage.username}">Username</span>: <span th:text="${chatMessage.message}" th:unless="${chatMessage.message.contains('kurwa')}">Hello, world!</span>
</div>

</body>
</html>
