<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<form th:object="${chatForm}" action="#" th:action="@{/chat}" method="POST">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option
                th:each="type : ${allMessageTypes}"
                th:value="${type}"
                th:text="${type}"
        >
            Say
        </option>
    </select>
    <input id="submitMsgButton" type="submit">
</form>
<div th:each="chatMessage : ${chatMessages}">
    <span class ="messageUsername" th:text="${chatMessage.username}">Username</span>: <span class ="messageSent" th:text="${chatMessage.message}">Hello, world!</span>
</div>

<div class="container justify-content-center w-11 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <h1 class="display-2"><a href="#" th:href="@{/login}">Logout</a></h1>
</div>

</body>
</html>
